    <script type="text/javascript"> 
      let winHeight = $(window).height();  
      $(window).resize(function(){   
          let HeightChange = $(window).height();  
          if (HeightChange<winHeight) {  
            $(".mint-tabbar").css('position','initial');  
          }else{  
            $(".mint-tabbar").css('position','fixed');
          }
      });  
    </script>
